<div class="elemento limpiarEstilos" >
  <div class="elemento_descripcion">{{egresoItem.descripcion}}</div>
  <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{egresoItem.valor}}</div>
      <div class="elemento_porcentaje">{{porcentaje | percent}}</div>
      <div class="elemento_eliminar">
          <button
          class="elemento_eliminar--btn"
          (click)='onEliminarRegistro()'><i class="ion-ios-close-outline"></i></button>
      </div>
  </div>
</div>
